<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="cuadro_grid_bootstrap.css">
        <title>Cuadro grid bootstrap</title>
    </head>
    <body>
        <div class="container wrapper">
            <div class="row h-50">
                <div class="col-3 col-white"></div>
                <div class="col-9 col-red"></div>
            </div>
            <div class="row h-75">
                <div class="col-3 col-white"></div>
                <div class="col-9 col-red2"></div>
            </div>
            <div class="row h-25">
                <div class="col-3 col-blue"></div>
                <div class="col-8 col-white2"></div>
                <div class="col-1 col-white"></div>
            </div>
            <div class="row h-25">
                <div class="col-3 col-blue2"></div>
                <div class="col-8 col-white3"></div>
                <div class="col-1 col-yellow"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
